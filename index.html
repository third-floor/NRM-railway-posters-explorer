<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Railway Poster Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Historic Railway Poster Explorer</h1>
        <p>A searchable and filterable view of digitized railway posters.</p>
    </header>

    <main>
        <aside id="filters">
            <h2>ðŸ”Ž Filters & Search</h2>

            <div class="filter-group">
                <label for="search-text">Search Poster Text (Q9):</label>
                <input type="text" id="search-text" placeholder="e.g., 'Cornwall' or 'LNER'">
            </div>

            <div class="filter-group">
                <label for="company-filter">Filter by Railway Company (Q5):</label>
                <select id="company-filter">
                    <option value="">â€” All Companies â€”</option>
                    </select>
            </div>

            <div class="filter-group">
                <label for="elements-filter">Filter by Visual Element (Q6):</label>
                <select id="elements-filter">
                    <option value="">â€” All Elements â€”</option>
                    </select>
            </div>

            <div class="filter-group checkboxes">
                <label><input type="checkbox" id="filter-train"> Show only posters with a **Train** (Q3)</label>
                <label><input type="checkbox" id="filter-seaside"> Show only **Seaside** posters (Q7)</label>
                <label><input type="checkbox" id="filter-sports"> Show only **Sports** posters (Q8)</label>
            </div>
            
            <button id="reset-button">Reset Filters</button>

        </aside>

        <section id="poster-display-area">
            </section>
        
    </main>
    
    <div id="pagination-controls">
        <button id="prev-button" disabled>Previous Page</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-button" disabled>Next Page</button>
    </div>

    <footer>
        <p>Data visualization created for historic railway posters.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
